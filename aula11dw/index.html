		<div class="page-header">

		</div>
		<div class="jumbotron">
			<form role="form">

				<div class="form-group">
					<label class="sr-only">Nome</label>
					<input placeholder="Nome"  type="text" name="form-control">
				</div>

				<div class="form-group">
					<label class="sr-only">Email</label>
					<input placeholder="Email"  type="email" name="form-control">
				</div>

				<button type="submit" class="btn btn-success">Enviar</button>

				<button type="reset" class="btn btn-warning">Limpar</button>

			</form>
</div><!--div jumbotron-->

					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2">Email</label>
				

					<div class="col-sm-10">
						<input type="email" class="form-control">
					</div>
				</div>
					<button type="submit" class="btn btn-primary btn-xs">Enviar</button>
					<button type="reset" class="btn btn-info btn-xs">Limpar</button>
			</form>
